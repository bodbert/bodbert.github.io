<h1>Saját kedvenc beküldése</h1>
<legend>Könnyen olvasható mód</legend>
<button id="be" onclick="swapStyleSheet('visuallyimpaired.css')">Be</button>
<button id="ki" onclick="swapStyleSheet('urlap.css')">Ki</button>
<h2>Ha neked is van kedvenc e-sport játékod, kérlek töltsd ki az alábbi űrlapot.</h2>



<form action="mailto:asg14t@inf.elte.hu" method="POST" enctype="text/plain">
<fieldset>
    <legend><strong>A játék adatai</strong></legend>
    <label for="nev">Játék neve:</label><br> <input type="text" name="jatekneve" id="nev" size="30" maxlength="30"><br>
    <label for="patch">Kedvenc kiegészítőd, kiadásod, patched neve (ha van):</label><br> <input type = "text" name="patchneve" id ="patch" size ="50" maxlength="50"><br>
    <label>
        Játék weboldala <br> <input type="url" name=weboldal id =web placeholder="https://esports.com" size="60" maxlength="60">
    </label> <br>
    <label for ="leiras">A játék rövid leírása:</label><br>
    <textarea cols="60" rows="8" name="aboutthegame" id="leiras" placeholder="Röviden írd le miről szól a játék." maxlength = "400"></textarea>
</fieldset>
<fieldset>
    <legend>Értékelés</legend>
    <p>5-ös skálán milyenre értékelnéd az oldalt?</p><br>
    <input type ="radio" name="ertekeles" id="v1" value="1"><label for="v1">1</label>
    <input type ="radio" name="ertekeles" id="v2" value="2"><label for="v2">2</label>
    <input type ="radio" name="ertekeles" id="v3" value="3"><label for="v3">3</label>
    <input type ="radio" name="ertekeles" id="v4" value="4"><label for="v4">4</label>
    <input type ="radio" name="ertekeles" id="v5" value="5" checked><label for="v5">5</label>
</fieldset>
<fieldset>
    <legend>Az adataid</legend>
    <label for="neved">Név</label><br>
    <input type="text" name="neved" id="neved" size="40" required maxlength="40"><br>
    <label for="email">E-mail cím</label><br>
    <input type="email" name="email" id="email" size="40" maxlength="40"><br>
    <input type="checkbox" name="hirlevel" id="hirlevel" value="igen">
    <label for="hirlevel">Fel szeretnék iratkozni az e-sportos hírlevelekre</label> 

</fieldset>
<fieldset>
    <legend>Adatok elküldése</legend>
    <div class="button">
    <input type="submit" value="Elküld">
    <input type="reset" value="Töröl">
    </div>
</fieldset>
</form>
</div>
</body>
